<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <h2>Contador Interactivo</h1>
            <h1 id="counter">0</h1>
            <div class="button_container">
                <button id="btn-inc">â• Incrementar</button>
                <button id="btn-dec">â– Disminuir</button>
                <button id="btn-rei">ğŸ”„ï¸ Reiniciar</button>
            </div>
    </div>
    <script>
        let counter = 0;

        const $inc = document.getElementById("btn-inc");
        const $dec = document.getElementById("btn-dec");
        const $rei = document.getElementById("btn-rei");
        const $counter = document.getElementById("counter");

        $inc.addEventListener("click", (e) => {
            e.preventDefault();
            counter += 1;

            $counter.innerText = counter;
            changeColor();
        });
        $dec.addEventListener("click", (e) => {
            e.preventDefault();
            counter -= 1;

            $counter.innerText = counter;
            changeColor();
        });
        $rei.addEventListener("click", (e) => {
            e.preventDefault();
            counter = 0;

            $counter.innerText = counter;
            changeColor();
        });

        function changeColor() {
            if (counter > 0) {
                $counter.style.setProperty("color", "green")
            } else if (counter < 0) {
                $counter.style.setProperty("color", "red")
            } else {
                $counter.style.setProperty("color", "black")
            }
        }
    </script>
</body>

</html>
