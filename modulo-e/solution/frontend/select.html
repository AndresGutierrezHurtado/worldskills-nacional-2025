    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // GET ID
            const search = new URLSearchParams(window.location.search);
            const { id } = Object.fromEntries(search)

            // ELEMENTS
            const $title = document.getElementById("title");

            getBasicContent();

            // HELPER FUNCTIONS
            async function getBasicContent() {
                const response = await fetchData("get", `http://localhost:8000/api/events/${id}`);

                if (!response.success) return;

                printContent(response.data);
            }

            async function fetchData(method, endpoint) {
                const response = await fetch(endpoint, {
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    method
                });

                const data = await response.json();

                return data;
            }

            function printContent(data) {
                $title.innerText = `${data.name} - ${new Date(data.date).toLocaleString()}`;
            }
        });
    </script>
